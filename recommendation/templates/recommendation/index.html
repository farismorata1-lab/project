<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام التوصية السياحي</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.55);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 20px 50px;
      position: relative;
      z-index: 1;
    }

    header a {
      color: white;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      border: 1px solid white;
      padding: 8px 20px;
      border-radius: 25px;
      transition: 0.3s;
    }

    header a:hover {
      background-color: #f5d66a;
      color: black;
    }

    .content {
      text-align: center;
      margin: auto;
      position: relative;
      z-index: 1;
    }

    .content h1 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 15px;
    }

    .content p {
      font-size: 18px;
      color: #ddd;
      margin-bottom: 35px;
    }

    .btn {
      background-color: #f5d66a;
      color: black;
      padding: 14px 40px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #ffea96;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <a href="{% url 'login' %}">تسجيل الدخول</a>
    <a href="{% url 'register' %}">إنشاء حساب</a>
  </header>

  <div class="content">
    <h1>مرحباً بك في نظام التوصية السياحي</h1>
    <p>اكتشف أجمل الوجهات حول العالم باستخدام الذكاء الاصطناعي</p>
    <a href="{% url 'search_page' %}" class="btn">ابدأ رحلتك</a>
  </div>
</body>
</html>
