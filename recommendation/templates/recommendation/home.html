<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام التوصية السياحي</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            font-family: "Tajawal", sans-serif;
        }
        .search-box {
            max-width: 600px;
            margin: 120px auto;
            padding: 40px;
            background: white;
            border-radius: 18px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            height: 50px;
            font-size: 18px;
        }
        .btn-search {
            height: 50px;
            font-size: 18px;
        }
    </style>

</head>
<body>

<div class="container">
    <div class="search-box text-center">
        <h2 class="mb-4">ابحث عن وجهتك السياحية</h2>

        <form action="{% url 'search' %}" method="get">
            <div class="input-group">
                <input 
                    type="text" 
                    class="form-control"
                    name="query"
                    placeholder="اكتب اسم المكان…"
                    required
                >
                <button class="btn btn-primary btn-search" type="submit">بحث</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
