<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>إنشاء حساب – نظام التوصية السياحي</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:"Cairo",sans-serif;
    height:100vh;
    background:linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.65)),
    url("https://images.unsplash.com/photo-1507525428034-b723cf961d3e") center/cover no-repeat;
    display:flex;
    align-items:center;
    justify-content:center;
}

/* ===== SIGNUP BOX ===== */
.signup-box{
    background:rgba(255,255,255,.12);
    backdrop-filter:blur(10px);
    width:380px;
    padding:40px 30px;
    border-radius:22px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    color:white;
}

.signup-box h2{
    margin-bottom:25px;
    font-size:28px;
    font-weight:700;
}

/* ===== INPUTS ===== */
.signup-box input{
    width:100%;
    padding:12px 14px;
    margin:12px 0;
    border-radius:12px;
    border:none;
    font-size:16px;
    outline:none;
}

.signup-box input::placeholder{
    color:#666;
}

/* ===== BUTTON ===== */
.signup-box button{
    width:100%;
    margin-top:18px;
    padding:12px;
    border:none;
    border-radius:25px;
    background:#f5d66a;
    font-size:18px;
    font-weight:600;
    cursor:pointer;
    transition:.3s;
}

.signup-box button:hover{
    background:#ffe066;
    transform:translateY(-2px);
}

/* ===== LINKS ===== */
.signup-box p{
    margin-top:20px;
    font-size:15px;
}

.signup-box a{
    color:#f5d66a;
    font-weight:600;
    text-decoration:none;
}

.signup-box a:hover{
    text-decoration:underline;
}

/* ===== ERROR / MESSAGE ===== */
.msg{
    margin-top:14px;
    font-size:14px;
    color:#ffb3b3;
}
</style>
</head>

<body>

<div class="signup-box">
    <h2>إنشاء حساب جديد</h2>

    <form action="{% url 'register' %}" method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="اسم المستخدم (بدون مسافات)" required>
        <input type="email" name="email" placeholder="البريد الإلكتروني" required>
        <input type="password" name="password" placeholder="كلمة المرور" required>

        <button type="submit">تسجيل</button>

        {% if message %}
        <div class="msg">{{ message }}</div>
        {% endif %}
    </form>

    <p>لديك حساب بالفعل؟ <a href="{% url 'login' %}">تسجيل الدخول</a></p>
</div>

</body>
</html>
